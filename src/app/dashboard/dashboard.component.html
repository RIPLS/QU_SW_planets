<h1 class="title">star wars planets</h1>
<h6 class="subtitle">by Luis Su√°rez</h6>
<div class="content">
  <div class="container">
    <div class="card">
      <div class="clearButton">
        <button class="btn btn-outline-success" type="submit" (click)="clearFilter()">Clear filter</button>
      </div>
      <mat-table [dataSource]="dataSource" matSort matSortActive="seqNo" matSortDirection="asc"
        matSortDisableClear>
        <ng-container matColumnDef="seqNo">
          <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>
          <mat-cell *matCellDef="let planet">{{planet.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
          <mat-cell class="name-cell" *matCellDef="let planet">{{planet.name}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="population">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Population</mat-header-cell>
          <mat-cell class="population-cell" *matCellDef="let planet">{{planet.population}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></mat-row>

      </mat-table>
      <mat-card class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-progress-spinner color="primary" mode="indeterminate">
        </mat-progress-spinner>
      </mat-card>

      <mat-paginator [length]="dataSource.count$ | async" [pageSize]="10" [pageSizeOptions]="[10]"></mat-paginator>
    </div>
  </div>
</div>
